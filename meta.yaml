{% set name = "thex" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/harris-2374/conda-dash-app

build:
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - thex

about:
  license: BSD
  license_family: BSD
  summary: Composable command line interface toolkit
